{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-center fw-bold">Berita Terkini</h2>
<div class="row">
    {% for item in berita %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <h5 class="card-title">{{ item.judul }}</h5>
                <p class="text-muted">{{ item.tanggal }} | {{ item.penulis }}</p>
                <p>{{ item.konten[:100] }}...</p>
                <a href="/artikel/{{ item.judul }}" class="btn btn-primary btn-sm">Baca Selengkapnya</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
